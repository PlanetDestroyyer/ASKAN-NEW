{% extends 'index.html' %}

{% block body %}

<div class="main-div">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
            <div class="wrapper">
                <div class="row justify-content-center">
                    <div class="col-lg-8 mb-5">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="dbox w-100 text-center">
                                    <div class="my-5  icon">
                                        <i class="fa-solid fa-location-dot fa-2xl" style="color: #239af6;  "></i>


                                    </div>
                                    <div class="text my-5">
                                        <p><span class="text-top"
                                                style="color: rgb(1, 88, 1) !important;">Address:</span> <br> <a href=""
                                                style="text-decoration: none; color: black">Pune</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="dbox w-100 text-center">
                                    <div class="my-5 icon-phone">
                                        <i class="fa-solid fa-phone fa-2xl" style="color: #005eff; "></i>

                                    </div>
                                    <div class="text my-5">
                                        <p><span class="text-top" style="color: rgb(1, 88, 1) !important;">Phone:</span>
                                            <br> <a href="tel://1234567920"
                                                style="text-decoration: none; color: black">+91 9834778695</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="dbox w-100 text-center">
                                    <div class="my-5 icon">
                                        <i class="fa-solid fa-envelope fa-2xl" style="color: #361c5f;"></i>
                                    </div>
                                    <div class="text my-5">
                                        <p><span class="text-top" style="color: rgb(1, 88, 1) !important;">Email:</span>
                                            <br> <a href="mailto:info@yoursite.com"
                                                style="text-decoration: none; color: black;">askan.hydroponics2023@gmail.com</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="contact-wrap">
                            <h3 class="mb-4 text-center text-top " style="font-size: 350%; color: rgb(165 217 159); ">Get
                                in touch with us</h3>
                            <div id="form-message-warning" class="mb-4 w-100 text-center"></div>

                            <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                <div class="row" style="width: 100%;
                                display: flex;
                                justify-content: center;
                                margin-left: 2px;">
                                    <div class="col-md-12 my-3">
                                        <div class="form-group">
                                            <input type="text" class="form-control text-box" name="name" id="name"
                                                placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="col-md-12 my-3">
                                        <div class="form-group">
                                            <input type="email" class="form-control text-box" name="email" id="email"
                                                placeholder="Email">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12 my-3">
                                    <div class="form-group">
                                        <textarea name="message" class="form-control text-box" id="message" cols="30"
                                            rows="8" placeholder="Message"></textarea>
                                    </div>
                                </div>
                                <div class="col-md-12 my-3">
                                    <div class="form-group">
                                        <a href=""><button type="button"
                                                class="btn btn-outline-success">Submit</button></a>
                                    </div>
                                </div>
                        </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock body %}
